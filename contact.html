<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tyler Stuart / Contact</title>
		<!-- Meta -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- JS -->
		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Stylesheets -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Tyler Stuart</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="index.html">About</a></li>
		        <li><a href="portfolio.html">Projects</a></li>
		        <li class="active"><a href="#">Contact</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div class="container">
			<!-- Main content -->

			<div class="row">
				<div class="main col-md-8">
					<div class="row">
						<div class="col-md-12">
							<h1 class="page-title">Contact</h1>
							<form class="contact-form">
							<div class="form-group">
							  <label for="inputName">Name</label>
							  <input type="text" class="form-control" id="inputName" placeholder="Jane Smith">
							</div>
							  <div class="form-group">
							    <label for="inputEmail">Email address</label>
							    <input type="email" class="form-control" id="inputEmail" placeholder="you@gmail.com">
							  </div>
							  <div class="form-group">
							    <label for="inputMessage">Message</label>
							    <textarea class="form-control" rows="5"></textarea>
							  </div>

							  <button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div> <!-- row -->
				</div> <!-- .main -->

				<div class="col-md-1">&nbsp;</div>

				<div class="sidebar col-md-3">
					<h2 class="sidebar-title">Connect with Me</h2>
					<ul class="social">
						<li><a href="" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i></a></li>
						<li><a href="" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
						<li><a href="" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
						<li><a href="" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
					</ul>
				</div> <!-- .sidebar -->
			</div> <!-- row -->
		</div> <!-- .container -->
		<footer class="footer">
		
		</footer>
	</body>
</html>
